<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Roadmap Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="tabs">
            <h3>HTML</h3>
            <h3>CSS</h3>
            <h3>JavaScript</h3>
            <h3>Git + GitHub</h3>
            <h3>Soft skills</h3>
        </div>

        <div class="tab-content">
            <!-- HTML -->
            <div>
                <label>
                    <input type="checkbox" name="semantic-tags">
                    <i></i>
                    <span>Semantic tags: header, main, section, article, aside, footer, nav</span>
                </label>
                <label>
                    <input type="checkbox" name="forms">
                    <i></i>
                    <span>Forms: form, input, label, textarea, select, button + attributes (required, type, placeholder)</span>
                </label>
                <label>
                    <input type="checkbox" name="lists">
                    <i></i>
                    <span>Lists, tables, media (images, video)</span>
                </label>
                <label>
                    <input type="checkbox" name="seo">
                    <i></i>
                    <span>Basic SEO principles (alt for images, heading hierarchy)</span>
                </label>
                <label>
                    <input type="checkbox" name="aria">
                    <i></i>
                    <span>Accessibility fundamentals (ARIA attributes, focus navigation)</span>
                </label>
                <label>
                    <input type="checkbox" name="dom">
                    <i></i>
                    <span>Understanding DOM structure</span>
                </label>
            </div>
            <!-- CSS -->
            <div>
                <label>
                    <input type="checkbox" name="positioning">
                    <i></i>
                    <span>Positioning: flex, grid, position</span>
                </label>
                <label>
                    <input type="checkbox" name="selectors">
                    <i></i>
                    <span>Selectors: classes, IDs, combinators, pseudo-classes/elements (:hover, :nth-child, ::after)</span>
                </label>
                <label>
                    <input type="checkbox" name="box-model">
                    <i></i>
                    <span>Box model, overflow, z-index</span>
                </label>
                <label>
                    <input type="checkbox" name="animations">
                    <i></i>
                    <span>Transitions & animations (transition, @keyframes)</span>
                </label>
                <label>
                    <input type="checkbox" name="media-queries">
                    <i></i>
                    <span>Media queries: mobile-responsive layouts</span>
                </label>
                <label>
                    <input type="checkbox" name="figma-design">
                    <i></i>
                    <span>Translating designs (Figma) into pixel-perfect code (without obsession)</span>
                </label>
                <label>
                    <input type="checkbox" name="variables">
                    <i></i>
                    <span>Variables (--main-color) and basic styling organization principles</span>
                </label>
                <label>
                    <input type="checkbox" name="components">
                    <i></i>
                    <span>Component styling skills: buttons, cards, sliders, menus, tabs</span>
                </label>
            </div>
            <!-- JavaScript -->
            <div>
                <label>
                    <input type="checkbox" name="data-types">
                    <i></i>
                    <span>Data types, variables (let, const), operators, conditionals (if/else, ternary)</span>
                </label>
                <label>
                    <input type="checkbox" name="functions">
                    <i></i>
                    <span>Functions: declarations, arrow functions, callbacks</span>
                </label>
                <label>
                    <input type="checkbox" name="arrays">
                    <i></i>
                    <span>Arrays: map, filter, forEach, find</span>
                </label>
                <label>
                    <input type="checkbox" name="objects">
                    <i></i>
                    <span>Objects and their manipulation</span>
                </label>
                <label>
                    <input type="checkbox" name="loops">
                    <i></i>
                    <span>Loops: for, while</span>
                </label>
                <label>
                    <input type="checkbox" name="events">
                    <i></i>
                    <span>Events: addEventListener, event.target, delegation</span>
                </label>
                <label>
                    <input type="checkbox" name="form-handling">
                    <i></i>
                    <span>Form handling: reading values, validation, processing</span>
                </label>
                <label>
                    <input type="checkbox" name="dom-manipulation">
                    <i></i>
                    <span>DOM manipulation: creating/removing elements, classes, styles</span>
                </label>
                <label>
                    <input type="checkbox" name="timers">
                    <i></i>
                    <span>Timers: setTimeout, setInterval</span>
                </label>
                <label>
                    <input type="checkbox" name="local-storage">
                    <i></i>
                    <span>localStorage for data persistence</span>
                </label>
                <label>
                    <input type="checkbox" name="fetch">
                    <i></i>
                    <span>fetch and handling async requests (APIs)</span>
                </label>
                <label>
                    <input type="checkbox" name="try-catch">
                    <i></i>
                    <span>Basic understanding of try/catch, async/await, JSON.parse/stringify</span>
                </label>
            </div>
            <!-- Git + GitHub -->
            <div>
                <label>
                    <input type="checkbox" name="initialization">
                    <i></i>
                    <span>Repository initialization, commits, branching</span>
                </label>
                <label>
                    <input type="checkbox" name="clone">
                    <i></i>
                    <span>clone, pull, push</span>
                </label>
                <label>
                    <input type="checkbox" name="pull-requests">
                    <i></i>
                    <span>Creating pull requests</span>
                </label>
                <label>
                    <input type="checkbox" name="readme">
                    <i></i>
                    <span>README with project description</span>
                </label>
                <label>
                    <input type="checkbox" name="github-pages">
                    <i></i>
                    <span>Deployment to GitHub Pages or Netlify</span>
                </label>
            </div>
            <!-- Soft skills -->
            <div>
                <label>
                    <input type="checkbox" name="reading-code">
                    <i></i>
                    <span>Reading others' code (and light refactoring)</span>
                </label>
                <label>
                    <input type="checkbox" name="debugging">
                    <i></i>
                    <span>Debugging skills (console.log, DevTools)</span>
                </label>
                <label>
                    <input type="checkbox" name="task-tracker">
                    <i></i>
                    <span>Task tracker familiarity (ClickUp/Trello/Notion)</span>
                </label>
                <label>
                    <input type="checkbox" name="communication">
                    <i></i>
                    <span>Communication: how to describe problems and ask relevant questions</span>
                </label>
            </div>
        </div>
    </div> 

    <div class="save-container">
        <button id="save-btn">Save Progress</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
